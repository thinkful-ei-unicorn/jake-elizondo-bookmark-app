<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookmark App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="root">
    <!--    HEADER ON EVERY PAGE    -->
    <header>
      <h1 class="header">My Bookmarks</h1>
    </header>

    <!--   OPTIONS ON EVERY PAGE  -->

    <section class="initial-view">
      <div class="main-buttons">
        <button class="new-bookmark-button">ADD NEW BOOKMARK</button>
        <div class="ratings-select">
          <label for="rating-options">Filter By Rating</label>
          <select name="rating-options" id="rating-options" class="filter-by">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button class="filter-button">Filter</button>
          <button class="filter-reset-button">Reset</button>
        </div>
      </div>
    </section>

    <main class="bookmark-main"></main>
    <!-- need to fix how they come in-->
  </body>
</html>
